name: ðŸš€ CI/CD Main Workflow
run-name: 'ðŸš€ CI/CD Main Workflow >> Env.: ${{inputs.environment}}'
# Ensure that only a single job or workflow using the same concurrency group
# runs at a time.
concurrency: 1

# on:
#   pull_request:
#     types:
#       - opened
#       - synchronize
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - pre-prod
        - prod
      validation_and_sonar_tests:
        description: 'Run validation and Sonar tests'
        required: true
        default: false
        type: boolean
      deploy_bundle:
        description: 'Deploy bundle'
        required: true
        default: false
        type: boolean
      run_bundle:
        description: 'Run bundle'
        required: true
        default: false
        type: boolean

permissions: write-all

jobs:
  validation_and_sonar_tests:
    if: ${{ inputs.validation_and_sonar_tests }}
    name: 'Validation checks and unit tests'
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: Replace PROJECT_NAME
        shell: bash
        run: |
          ls -l
          find . -type f -not -path "./.github/*" -exec sed -i "s/__PROJECT_NAME__/${{  vars.PROJECT_NAME }}/g" {} +
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace SPN
        shell: bash
        run: |
          ls -l
          sed -i "s/__SPN__/${{ vars.SPN }}/g" databricks.yml
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace DATABRICKS_URL
        shell: bash
        run: |
          ls -l
          sed -i "s/__DATABRICKS_URL__/${{ vars.DATABRICKS_URL }}/g" databricks.yml
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace SONAR_PROJECT_NAME
        shell: bash
        run: |
          ls -l
          sed -i "s/__SONAR_PROJECT_NAME__/${{ vars.SONAR_PROJECT_NAME }}/g" sonar-project.properties
          echo *********************sonar-project.properties
          cat sonar-project.properties
      - name: 'Install dependencies'
        uses: ./.github/actions/install-dependencies
      - name: 'Run validation checks'
        uses: ./.github/actions/validation
      - name: 'Run unit tests & Sonar analysis'
        uses: ./.github/actions/unit-test
        with:
          target_directory: ./tests/unit
          python_version: '3.9'
          SONAR_URL: ${{ secrets.SONAR_URL }}
          SONARQUBE_SCAN_TOKEN: ${{ secrets.SONARQUBE_SCAN_TOKEN }}

  deploy_bundle:
    if: ${{ inputs.deploy_bundle }}
    name: 'Deploy bundle'
    environment:  ${{ inputs.environment }}
    runs-on: ubuntu-22.04
    #needs: [validation_and_sonar_tests]
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: Replace PROJECT_NAME
        shell: bash
        run: |
          ls -l
          find . -type f -not -path "./.github/*" -exec sed -i "s/__PROJECT_NAME__/${{  vars.PROJECT_NAME }}/g" {} +
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace SPN
        shell: bash
        run: |
          ls -l
          sed -i "s/__SPN__/${{ vars.SPN }}/g" databricks.yml
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace DATABRICKS_URL
        shell: bash
        run: |
          ls -l
          sed -i "s/__DATABRICKS_URL__/${{ vars.DATABRICKS_URL }}/g" databricks.yml
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace SONAR_PROJECT_NAME
        shell: bash
        run: |
          ls -l
          sed -i "s/__SONAR_PROJECT_NAME__/${{ vars.SONAR_PROJECT_NAME }}/g" sonar-project.properties
          echo *********************sonar-project.properties
          cat sonar-project.properties

      - name: 'Install dependencies'
        uses: ./.github/actions/install-dependencies
      - name: 'Deploy to prep-prod'
        uses: ./.github/actions/deploy
        with:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_ENVIRONMENT:  ${{ inputs.environment }}



  run_bundle:
    if: ${{ inputs.run_bundle }}
    name: 'Run bundle'
    environment:  ${{ inputs.environment }}
    runs-on: ubuntu-22.04
    needs: [deploy_bundle]
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: Replace PROJECT_NAME
        shell: bash
        run: |
          ls -l
          find . -type f -not -path "./.github/*" -exec sed -i "s/__PROJECT_NAME__/${{  vars.PROJECT_NAME }}/g" {} +
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace SPN
        shell: bash
        run: |
          ls -l
          sed -i "s/__SPN__/${{ vars.SPN }}/g" databricks.yml
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace DATABRICKS_URL
        shell: bash
        run: |
          ls -l
          sed -i "s/__DATABRICKS_URL__/${{ vars.DATABRICKS_URL }}/g" databricks.yml
          echo *********************databricks.yml
          cat databricks.yml
      - name: Replace SONAR_PROJECT_NAME
        shell: bash
        run: |
          ls -l
          sed -i "s/__SONAR_PROJECT_NAME__/${{ vars.SONAR_PROJECT_NAME }}/g" sonar-project.properties
          echo *********************sonar-project.properties
          cat sonar-project.properties
      - name: 'Install dependencies'
        uses: ./.github/actions/install-dependencies

      - name: 'Run integration test'
        uses: ./.github/actions/run
        with:
          asset_to_run: dataSquad_ingestion_row_to_curated
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          databricks_environment:  ${{ inputs.environment }}

